<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>Lets play TicTacToe</h1>
      <div>
        <button id="reset-game">Reset Game</button>
        <button id="change-name">Change Name</button>
      </div>
    </header>
    <main>
      <aside class="player-display">
        <h2 id="player1-name">Player1</h2>
        <p>Score:</p>
        <p id="player1-score">0</p>
      </aside>
      <section class="game-container">
        <div class="game-piece" id="pos1"></div>
        <div class="game-piece" id="pos2"></div>
        <div class="game-piece" id="pos3"></div>
        <div class="game-piece" id="pos4"></div>
        <div class="game-piece" id="pos5"></div>
        <div class="game-piece" id="pos6"></div>
        <div class="game-piece" id="pos7"></div>
        <div class="game-piece" id="pos8"></div>
        <div class="game-piece" id="pos9"></div>
      </section>
      <aside>
        <h2 id="player2-name">Computer</h2>
        <p>Score:</p>
        <p id="player2-score">0</p>
      </aside>
    </main>
    <footer id="game-piece-choice">
      <h3>Choose your marker</h3>
      <div>
        <button id="x-button" class="clicked">X</button>
        <button id="o-button">O</button>
      </div>
      <h2 id="show-winner"></h2>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
